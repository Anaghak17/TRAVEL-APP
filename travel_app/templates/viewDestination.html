<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table style="width:100%">
    <tr>
      <th>id</th>
      <th>Destination_Name</th>
      <th>Description</th> 
      <th>Price</th>
      <th>image</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ i.id}}</td>
      <td>{{ i.Destination_Name }}</td>
      <td>{{ i.Description }}</td>
      <td>{{ i.Price }}</td>
      <td><img src="{{ i.image.url }}" style="width: 50px; height: 50px;"></td>
      <td><a href="{% url 'edit' id=i.id %}"><button>Edit</button></td>
      <td><a href="{% url 'delete' id=i.id %}"><button>Delete</button></td>
    {% endfor %}
  </table>
</body>
</html>
